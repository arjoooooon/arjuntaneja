baseURL = 'https://arjuntaneja.com/'
languageCode = 'en-us'
title = 'Arjun Taneja'
theme = 'PaperMod'

[params]
  description = "Arjun Taneja's personal website"
  author = "Arjun Taneja"

  # Show breadcrumbs
  ShowBreadCrumbs = false
  ShowPostNavLinks = true
  ShowCodeCopyButtons = true
  
  # Clean, minimal look
  ShowShareButtons = false
  ShowReadingTime = true
  disableSpecial1stPost = false
  
  # Hide metadata on homepage
  homeInfoParams.enabled = false
  hideMetaOnHome = true

  [params.assets]
    favicon = "/favicon.ico"
    favicon16x16 = "/favicon-16x16.png"
    favicon32x32 = "/favicon-32x32.png"
    apple_touch_icon = "/apple-touch-icon.png"

  [params.profileMode]
  enabled = true
  title = "Arjun Taneja"
  subtitle = "Quantitative Researcher at [Tudor](https://www.tudorfunds.com/home)"
  imageUrl = "images/headshot.png"  # Path relative to static/
  imageWidth = 200
  imageHeight = 200
  imageTitle = "Arjun Taneja"

  # Social icons (also appear in footer)
  [[params.socialIcons]]
  name = "email"
  url = "arjun.taneja02@gmail.com"
  
  [[params.socialIcons]]
  name = "linkedin"
  url = "https://www.linkedin.com/in/arjuntaneja"
  
  [[params.socialIcons]]
  name = "github"
  url = "https://github.com/arjoooooon"

# Menu configuration
[[menu.main]]
  identifier = "home"
  name = "Home"
  url = "/"
  weight = 10

[[menu.main]]
  identifier = "about"
  name = "About"
  url = "/about/"
  weight = 20

[[menu.main]]
  identifier = "blog"
  name = "Blog"
  url = "/blog/"
  weight = 30

# Markup settings for better formatting
[markup]
[markup.goldmark]
[markup.goldmark.renderer]
unsafe = true

[markup.goldmark.parser.attribute]
block = true
title = true